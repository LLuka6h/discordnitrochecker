<!DOCTYPE html>
<html>
<head>
  <title>Discord Nitro Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discord Nitro Checker</h1>
    <div class="upload-container">
      <input type="file" id="fileInput" accept=".txt">
      <label for="fileInput" class="upload-btn">Upload Codes File</label>
      <textarea id="codeInput" placeholder="Paste your codes here"></textarea>
    </div>
    <button id="checkBtn">Check Codes</button>
    <button id="clearLogBtn">Clear Log</button>
    <button id="clearCodesBtn">Clear</button>
    <div class="log-container">
      <div id="log"></div>
    </div>
  </div>
  <script src="testam.js"></script>
</body>
</html>
